{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - APEX Finance</title>
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333); /* Gradient background */
            color: #f0f0f0; /* Whitish text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }
    
        /* APEX Logo in top-left corner */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    
        /* Updated styles for matching elements */
        .matching-style {
            background-color: rgba(20, 20, 20, 0.95); /* Darker semi-transparent background */
            border: none; /* Remove borders */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Enhance shadow for contrast */
            border-radius: 10px;
        }
    
        /* Form container */
        .container {
            padding: 40px 50px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 40px;
        }
    
        h2.title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #D43F33; /* Red accent color */
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.9); /* Slightly deeper shadow */
        }
    
        .form-group {
            width: 100%; /* Ensuring form group takes full width */
            margin-bottom: 15px; /* Space between input fields */
        }

        .form-group input {
            background-color: #222;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding is included in width calculation */
        }
    
        .form-group input:focus {
            border-color: #D43F33;
            box-shadow: 0 0 8px rgba(212, 63, 51, 0.8); /* Add a glowing red outline */
        }
    
        .login-button {
            background-color: #D43F33;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            width: 100%; /* Ensure full width */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
    
        .login-button:hover {
            background-color: #B03028;
            transform: translateY(-2px); /* Slight upward movement */
        }
    
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(20, 20, 20, 0.95); /* Ensure consistency */
            color: #f0f0f0; /* Text color */
            position: absolute;
            bottom: 0;
            width: 100%;
            border: none; /* Remove any border */
        }

        footer a {
            color: #f0f0f0; /* Match red accents */
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        footer a:hover {
            color: #D43F33; /* Highlight color: Red */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- APEX Finance Logo -->
    <img src="{% static 'images/apexLogo.png' %}" alt="APEX Finance Logo" class="logo">

    <div class="container matching-style">
        <h2 class="title">Sign In</h2>
        <!-- Form submits to the login_user view -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <div class="signup-section">
            <p class="signup-text">Don't have an account? <a href="{% url 'register' %}" class="signup-link">Sign up</a></p>
        </div>
        <!-- Displaying error messages if login fails -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Footer Section -->
    <footer class="matching-style">
        <p>&copy; 2024 APEX Finance | <a href="{% url 'aboutUs' %}">About Us</a> | <a href="{% url 'FAQS' %}">Help</a> | <a href="{% url 'FAQS' %}"> Contact Us </a></p>
    </footer>
</body>
</html>
